spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true  
server:
  port: 8201
#配置连接eureka,将服务地址注册到注册中心
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream      